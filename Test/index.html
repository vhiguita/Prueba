    <script type="text/javascript">
     $(document).ready(function () {
	   var inicio, fin;
       var contpuntaje=0; 
	   var bandera=0;
	   var banderaMaxPuntaje=0;
	   var total=4;
	   var i=0;
	   var s="";
	   $("#nCards").text('Resultantes: '+total);
	   $("#total").text('Puntaje Total: '+contpuntaje);
       getOperation();
	$(".btnNext").click(function(){
	  if(bandera==1){
	    $("#result").remove();
	    $( "#navDiv" ).append( "<input type='text' id='result'>" );
	    bandera=0;
	  }
	    i=i+1;
	  if(i<=5){
	    getResult();
	   if(i!=5){
	     getOperation();
		 $("#nCards").text('Resultantes: '+(total-i));
	   }
	   if(i==5){
		   tc_sendStatment_EndGame(contpuntaje, s);
		   alert("El puntaje ha sido enviado correctamente.");
		   $(".btnNext").attr('disabled','disabled');
	   }
	  }
	 });
	 $(".btnResult").click(function(){
	  if(bandera==0){
       $("#result").remove();
	   var result=0;
	   var str=$("#operation").html();
	   var n1 = str.charAt(0);
	   var op = str.charAt(1);
	   var n2 = str.charAt(2);
	   
	   if(op=='+'){
	     result=parseInt(n1)+parseInt(n2);
	   }else{
	     result=parseInt(n1)-parseInt(n2);
	   }
		//$( "#navDiv" ).append( "<input type='text' id='result'>" );
	   $( "#navDiv" ).append( "<label id='result'></label>" );
	   $(".btnResult").attr('value', 'Volver a Operaci贸n');
	   $("#result").text(result.toString());
	   bandera=1; 
	   banderaMaxPuntaje=1;
	  }else{
	    $("#result").remove();
		$( "#navDiv" ).append( "<input type='text' id='result'>" );
		$(".btnResult").attr('value', 'Ver Resultado');
		bandera=0;
	  }
	 });
	 function getResult(){
	   fin = new Date;
	   var segundos = (fin-inicio)/1000;
	   segundos=Math.round(segundos);
	   var result=0;
	   var str=$("#operation").html();
	   var res=$("#result").val();
	   var n1 = str.charAt(0);
	   var op = str.charAt(1);
	   var n2 = str.charAt(2);
	   s=s+" ("+str.substring(0, str.length - 1)+"); ";
	   if(op=='+'){
	     result=parseInt(n1)+parseInt(n2);
	   }else{
	     result=parseInt(n1)-parseInt(n2);
	   }
	   s=s+result+"; ";
	   s=s+res+"; ";
	   s=s+segundos.toString()+" seg; ";
	   if(res==result){
	    if(banderaMaxPuntaje==1){
		 contpuntaje=contpuntaje+10;
		 banderaMaxPuntaje=0;
		 s=s+"10 ptos;";
		}else{
		 contpuntaje=contpuntaje+20;
		 s=s+"20 ptos;";
		}
		 alert("Correcto");
	   }
	   if(res!=result&&res!=''){
	     contpuntaje=contpuntaje+0;
		 s=s+"0 ptos;";
		 alert("Incorrecto");
		 s=s+"0 ptos;";
	   }
	   if(res==''){
	     contpuntaje=contpuntaje+0;
		 s=s+"0 ptos;";
		 alert("No se escribi贸 la respuesta a la operaci贸n");
	   }
	   
	   $("#total").text('Puntaje Total: '+contpuntaje);
	   $("#result").val('');
	  
	 }
     function getOperation(){
	  inicio = new Date;
	  var max=9;
      var min=0;
	  var a=Math.floor(Math.random()*(max-(min-1))) + min;  
	  var b=Math.floor(Math.random()*(max-(min-1))) + min; 
	  max=1;
	  var i=Math.floor(Math.random()*(max-(min-1))) + min; 
	  var op='';
	  if(i==1){
	     op='+';
	  }else{
	     op='-';
	  }
	  var str=a+op+b+'=';
      str = str.replace(/\s/g,'');
	  $("#operation").text(str);
	}
   });	
   </script>

<body>


<div id="navDiv">
   
    <label id="operation"></label>
	<input type="text" id="result">
    
    <input type="button" value="Siguiente" class="btnNext" />
    <input type="button" value="Ver Resultado" class="btnResult"/>
	<p id="total"></p>
	<p id="nCards"></p>
</div>

</div>
